<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" >
<link rel="stylesheet" href="styleIndex.css">

    <title>To Do App</title>
</head>
<body>
    <div class="container p-3">
        <h1 class="app-title" id="header">TODO App</h1>
        <div class="card">
            <div class="card-header">
                New TODO
            </div>
            <div class="card-body">
                <form action="" id="addTaskForm">
                    <div class="input-group mt-3">


                        <input id="txtTaskName" class="form-control" type="text" placeholder="Type a new Task">

                        <div class="inout-group-append">
                            <button class="btn btn-primary" type="submit" id="btnAddnewTask">
                                <i class="fas fa-plus"> </i>

                            </button>

                        </div>
                    </div>
                </form>

            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                TODOs
                <a id="btnDeleteAll" href="#" class="btn   btn-outline-danger btn-sm delete-all float-right">
                    Delete All
                </a>
            </div>
            <ul id="task-list" class="list-group"> </ul>
        </div>






    </div>



    <script src="index.js"></script>  
</body>
</html>
